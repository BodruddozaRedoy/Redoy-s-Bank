<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Redoy's Bank</title>
  </head>
  <body>
    <section id="sec-1">
    <div id="login-area">
      <h1 class="bank-title">Welcome to Redoy's Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your email"/>
        <br>
        <input type="password" class="form-control" placeholder="Enter your password"/>
        <br>
        <button id="login" class="btn btn-success">Login</button>
      </div>
    </div>
</section>

<section >
    <div id="transaction-area">
        <h1>Transaction Area
        </h1>
        <div class="transaction-name">
          <div class="deposit">
            <h5>Deposit</h5>
            <h2>$00</h2>
          </div>
          <div class="withdraw">
            <h5>Withdraw</h5>
            <h2>$00</h2>
          </div>
          <div class="balance">
            <h5>Balance</h5>
            <h2>$1200</h2>
          </div>
        </div>

        <form>
          <div class="mb-3">
            <label class="form-label">Deposit</label>
            <input  class="form-control"> 
          <button class="btn btn-primary">Submit</button>

          </div>
          <div class="mb-3">
            <label class="form-label">Withdraw</label>
            <input  class="form-control"> 
          <button class="btn btn-primary">Submit</button>

          </div>
        </form>
      </div>
        
    
    
</section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
      integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>


<div id="input-area">
  <div class="input-deposit">
    <h4>Deposit</h4>
    <input type="number" placeholder="Enter your amount">
    <button class="btn btn-success"> Deposit</button>
  </div>
  <div class="input-withdraw">
    <h4>Withdraw</h4>
    <input type="number" placeholder="Enter your amount">
  </div>
</div>
